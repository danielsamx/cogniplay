<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Aprendizaje - CogniPlay</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&display=swap");

      body {
        height: 100vh;
        height: 100svh;
        font-family: "Outfit", sans-serif;
        background: radial-gradient(
          circle at top left,
          #fdfcfb,
          #e2d1f9,
          #e0f2fe
        );
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      @media (max-width: 1024px) {
        body {
          overflow-y: auto;
          height: auto;
        }
      }

      .has-tooltip {
        position: relative;
        display: inline-flex;
      }
      .tooltip-text {
        visibility: hidden;
        position: absolute;
        top: 110%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #1e293b;
        color: #fff;
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: bold;
        z-index: 50;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .has-tooltip:hover .tooltip-text,
      .has-tooltip:focus-within .tooltip-text {
        visibility: visible;
        opacity: 1;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(12px);
        border: 2px solid rgba(255, 255, 255, 0.7);
        border-radius: 2.5rem;
      }

      .custom-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: #8b5cf6;
        border-radius: 10px;
      }

      .reveal {
        animation: reveal 0.6s ease-out forwards;
      }
      @keyframes reveal {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="p-4 md:p-6 lg:p-8">
    <nav
      class="flex justify-between items-start max-w-7xl mx-auto w-full z-30 relative pt-4 px-2"
    >
      <div class="has-tooltip">
        <a
          href="../index.html"
          class="bg-white/90 px-6 py-3 rounded-2xl font-black text-purple-600 shadow-xl hover:bg-purple-600 hover:text-white transition-all flex items-center gap-3 active:scale-95"
        >
          <img
            src="../assets/logo.png"
            alt="Logo de CogniPlay"
            class="w-7 h-7 md:w-7 md:h-7"
          />
          <span class="text-sm uppercase tracking-widest">Inicio</span>
        </a>
        <span class="tooltip-text">Regresar al Home</span>
      </div>

      <div class="text-right pointer-events-none">
        <h1
          class="text-2xl md:text-4xl font-black text-slate-900 tracking-tighter drop-shadow-sm"
        >
          Mundo <span class="text-purple-600">CogniPlay</span>
        </h1>
        <p
          class="text-[10px] font-bold text-slate-500 uppercase tracking-widest bg-white/50 px-2 rounded-lg inline-block"
        >
          Lección Interactiva
        </p>
      </div>
    </nav>

    <main
      class="flex-1 min-h-0 max-w-7xl mx-auto w-full grid grid-cols-1 lg:grid-cols-3 gap-6 z-10 items-start"
    >
      <section
        class="lg:col-span-2 flex flex-col gap-4 reveal min-h-0"
        data-arrow-group
      >
        <div
          class="glass-card flex-grow min-h-0 overflow-hidden shadow-2xl border-b-8 border-purple-500 relative bg-black rounded-[32px]"
        >
          <div class="has-tooltip w-full h-full">
            <video
              id="main-video"
              controls
              class="w-full h-auto bg-black aspect-video rounded-[28px] block"
            >
              <source src="../video/tutorial.mp4" type="video/mp4" />
            </video>
            <span class="tooltip-text" style="top: 10px">Control de Video</span>
          </div>
        </div>
      </section>

      <section
        class="lg:h-full flex flex-col gap-4 reveal min-h-0"
        style="animation-delay: 0.2s"
      >
  <div
    class="glass-card flex-grow min-h-0 shadow-xl border-b-8 border-blue-400 overflow-hidden flex flex-col lg:max-h-[58vh]"
  >
    <div
      class="custom-scroll overflow-y-auto p-4 space-y-3 h-full"
      data-arrow-group
    >
      <div class="has-tooltip w-full">
        <button
          onclick="seek(0)"
          class="w-full text-left p-4 rounded-2xl hover:bg-white transition-all border border-transparent hover:border-purple-200 outline-none focus:ring-2 focus:ring-purple-500"
        >
          <span class="block text-purple-600 font-black text-xs mb-1"
            >00:00</span
          >
          <p class="text-slate-700 font-medium text-sm">
            Bienvenido a CogniPlay. Juegos interactivos que fortalecen la atención y el aprendizaje.
          </p>
        </button>
        <span class="tooltip-text">Bienvenida</span>
      </div>

      <div class="has-tooltip w-full">
        <button
          onclick="seek(6)"
          class="w-full text-left p-4 rounded-2xl hover:bg-white transition-all border border-transparent hover:border-purple-200 outline-none focus:ring-2 focus:ring-purple-500"
        >
          <span class="block text-purple-600 font-black text-xs mb-1"
            >00:06</span
          >
          <p class="text-slate-700 font-medium text-sm">
            En la pantalla principal podrás seleccionar tu avatar. Una vez seleccionado, presiona el botón: ¡A JUGAR!
          </p>
        </button>
        <span class="tooltip-text">Selección de Avatar</span>
      </div>

      <div class="has-tooltip w-full">
        <button
          onclick="seek(14)"
          class="w-full text-left p-4 rounded-2xl hover:bg-white transition-all border border-transparent hover:border-purple-200 outline-none focus:ring-2 focus:ring-purple-500"
        >
          <span class="block text-purple-600 font-black text-xs mb-1"
            >00:14</span
          >
          <p class="text-slate-700 font-medium text-sm">
            Aquí puedes seleccionar uno de estos juegos para entrenar la mente mediante retos visuales y de memoria.
          </p>
        </button>
        <span class="tooltip-text">Gimnasio Mental</span>
      </div>

      <div class="has-tooltip w-full">
        <button
          onclick="seek(22)"
          class="w-full text-left p-4 rounded-2xl hover:bg-white transition-all border border-transparent hover:border-purple-200 outline-none focus:ring-2 focus:ring-purple-500"
        >
          <span class="block text-purple-600 font-black text-xs mb-1"
            >00:22</span
          >
          <p class="text-slate-700 font-medium text-sm">
            Si seleccionas "Ojo de Halcón" verás una pantalla de confirmación. Cuando estés listo presiona: ¡Empezar!
          </p>
        </button>
        <span class="tooltip-text">Intro Ojo de Halcón</span>
      </div>

      <div class="has-tooltip w-full">
        <button
          onclick="seek(32)"
          class="w-full text-left p-4 rounded-2xl hover:bg-white transition-all border border-transparent hover:border-purple-200 outline-none focus:ring-2 focus:ring-purple-500"
        >
          <span class="block text-purple-600 font-black text-xs mb-1"
            >00:32</span
          >
          <p class="text-slate-700 font-medium text-sm">
            Una vez dentro del juego, encontrarás en la parte superior izquierda un pequeño menú.
          </p>
        </button>
        <span class="tooltip-text">Menú de juego</span>
      </div>

      <div class="has-tooltip w-full">
        <button
          onclick="seek(38)"
          class="w-full text-left p-4 rounded-2xl hover:bg-white transition-all border border-transparent hover:border-purple-200 outline-none focus:ring-2 focus:ring-purple-500"
        >
          <span class="block text-purple-600 font-black text-xs mb-1"
            >00:38</span
          >
          <p class="text-slate-700 font-medium text-sm">
            Donde puedes encender o apagar la música, pausar el juego o volver al menú de juegos.
          </p>
        </button>
        <span class="tooltip-text">Opciones</span>
      </div>

      <div class="has-tooltip w-full">
        <button
          onclick="seek(43)"
          class="w-full text-left p-4 rounded-2xl hover:bg-white transition-all border border-transparent hover:border-purple-200 outline-none focus:ring-2 focus:ring-purple-500"
        >
          <span class="block text-purple-600 font-black text-xs mb-1"
            >00:43</span

          <p class="text-slate-700 font-medium text-sm">
            Debajo del menú se encuentran las pistas (gráficas, de texto o sonido) de las palabras que debes hallar.
          </p>
        </button>
        <span class="tooltip-text">Sistema de pistas</span>
      </div>

      <div class="has-tooltip w-full">
        <button
          onclick="seek(52)"
          class="w-full text-left p-4 rounded-2xl hover:bg-white transition-all border border-transparent hover:border-purple-200 outline-none focus:ring-2 focus:ring-purple-500"
        >
          <span class="block text-purple-600 font-black text-xs mb-1"
            >00:52</span
          >
          <p class="text-slate-700 font-medium text-sm">
            Para jugar: da clic y mantenlo presionado mientras arrastras hasta el final de la palabra encontrada.
          </p>
        </button>
        <span class="tooltip-text">Controles: Mouse</span>
      </div>

      <div class="has-tooltip w-full">
        <button
          onclick="seek(60)"
          class="w-full text-left p-4 rounded-2xl hover:bg-white transition-all border border-transparent hover:border-purple-200 outline-none focus:ring-2 focus:ring-purple-500"
        >
          <span class="block text-purple-600 font-black text-xs mb-1"
            >01:00</span
          >
          <p class="text-slate-700 font-medium text-sm">
            O mantén presionada la tecla Enter mientras te mueves con las flechas del teclado.
          </p>
        </button>
        <span class="tooltip-text">Controles: Teclado</span>
      </div>

      <div class="has-tooltip w-full">
        <button
          onclick="seek(66)"
          class="w-full text-left p-4 rounded-2xl hover:bg-white transition-all border border-transparent hover:border-purple-200 outline-none focus:ring-2 focus:ring-purple-500"
        >
          <span class="block text-purple-600 font-black text-xs mb-1"
            >01:06</span
          >
          <p class="text-slate-700 font-medium text-sm">
            Si completas el nivel correctamente aparecerá el mensaje ¡Nivel Listo! y podrás seguir avanzando.
          </p>
        </button>
        <span class="tooltip-text">Nivel Completado</span>
      </div>

      <div class="has-tooltip w-full">
        <button
          onclick="seek(73)"
          class="w-full text-left p-4 rounded-2xl hover:bg-white transition-all border border-transparent hover:border-purple-200 outline-none focus:ring-2 focus:ring-purple-500"
        >
          <span class="block text-purple-600 font-black text-xs mb-1"
            >01:13</span
          >
          <p class="text-slate-700 font-medium text-sm">
            En "Mente de rayo" puedes configurar dificultad y temática. Cuando estés listo presiona: ¡Empezar!
          </p>
        </button>
        <span class="tooltip-text">Intro Mente de Rayo</span>
      </div>

      <div class="has-tooltip w-full">
        <button
          onclick="seek(88)"
          class="w-full text-left p-4 rounded-2xl hover:bg-white transition-all border border-transparent hover:border-purple-200 outline-none focus:ring-2 focus:ring-purple-500"
        >
          <span class="block text-purple-600 font-black text-xs mb-1"
            >01:28</span
          >
          <p class="text-slate-700 font-medium text-sm">
            Deberás recordar la posición de las imágenes y darles vuelta en pares para completar el nivel.
          </p>
        </button>
        <span class="tooltip-text">Instrucciones Memoria</span>
      </div>

      <div class="has-tooltip w-full">
        <button
          onclick="seek(104)"
          class="w-full text-left p-4 rounded-2xl hover:bg-white transition-all border border-transparent hover:border-purple-200 outline-none focus:ring-2 focus:ring-purple-500"
        >
          <span class="block text-purple-600 font-black text-xs mb-1"
            >01:44</span
          >
          <p class="text-slate-700 font-medium text-sm">
            Gracias por visitar CogniPlay.
          </p>
        </button>
        <span class="tooltip-text">Cierre</span>
      </div>
    </div>
  </div>
</section>
    </main>

    <script>
      function seek(seconds) {
        const v = document.getElementById("main-video");
        v.currentTime = seconds;
        v.play();
      }

      // Lógica de navegación por grupos
      function enableGroupArrows() {
        document.querySelectorAll("[data-arrow-group]").forEach((group) => {
          group.addEventListener("keydown", (e) => {
            const keys = ["ArrowRight", "ArrowLeft", "ArrowDown", "ArrowUp"];
            if (!keys.includes(e.key)) return;

            const items = Array.from(
              group.querySelectorAll('a, button, video, [tabindex="0"]'),
            ).filter((el) => !el.hasAttribute("disabled"));

            const index = items.indexOf(document.activeElement);
            if (index < 0) return;

            e.preventDefault();
            let nextIndex;

            if (e.key === "ArrowRight" || e.key === "ArrowDown") {
              nextIndex = (index + 1) % items.length;
            } else {
              nextIndex = (index - 1 + items.length) % items.length;
            }

            items[nextIndex].focus();
          });
        });
      }

      window.onload = enableGroupArrows;

      document.addEventListener("keydown", (event) => {
        if (event.key === "Escape") {
          event.preventDefault();
          window.location.href = "../index.html";
        }
      });
    </script>
  </body>
</html>
