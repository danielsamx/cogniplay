    <style>
      :root {
        --primary: #8b5cf6;
        --secondary: #3b82f6;
      }

      body,
      html {
        height: 100%;
        overflow-x: hidden;
        background: linear-gradient(-45deg, #fdfcfb, #e2d1f9, #e0f2fe, #fef3c7);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }

      @media (min-width: 768px) {
        body,
        html {
          overflow: hidden;
        }
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        pointer-events: none;
        z-index: 0;
        animation: floatParticle 10s linear infinite;
      }

      @keyframes floatParticle {
        0% {
          transform: translateY(110vh) scale(0);
          opacity: 0;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-10vh) scale(1.5);
          opacity: 0;
        }
      }

      .bounce-in {
        animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
        }
      }

      .btn-play {
        position: relative;
        background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899);
        background-size: 200% 200%;
        animation:
          gradientShift 4s linear infinite,
          pulseButton 2s infinite;
        transition: all 0.3s ease;
      }

      @keyframes pulseButton {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 30px rgba(139, 92, 246, 0.6);
        }
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* AnimaciÃ³n de la Barra de Carga */
      .energy-pulse {
        animation: pulseBar 4s ease-in-out infinite;
      }

      @keyframes pulseBar {
        0% {
          width: 5%;
          filter: hue-rotate(0deg);
        }
        50% {
          width: 100%;
          filter: hue-rotate(90deg);
        }
        100% {
          width: 5%;
          filter: hue-rotate(0deg);
        }
      }

      .avatar-card {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 4px solid transparent;
      }

      input[type="radio"]:focus-visible + label {
        outline: 4px solid #22c55e;
        outline-offset: 8px;
        border-radius: 1.5rem;
      }

      input[type="radio"]:checked + label {
        border-color: #8b5cf6;
        background: white;
        transform: scale(1.1) translateY(-5px);
        box-shadow: 0 15px 30px rgba(139, 92, 246, 0.3);
      }

      /* Tooltips Abajo */
      [data-tooltip] {
        position: relative;
      }

      [data-tooltip]::after {
        content: attr(data-tooltip);
        position: absolute;
        top: 130%;
        left: 50%;
        transform: translateX(-50%) translateY(-10px) scale(0);
        background: #1e293b;
        color: white;
        padding: 0.5rem 0.8rem;
        border-radius: 0.6rem;
        font-size: 0.7rem;
        font-weight: bold;
        white-space: nowrap;
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        opacity: 0;
        pointer-events: none;
        z-index: 100;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
      }

      [data-tooltip]::before {
        content: "";
        position: absolute;
        top: 120%;
        left: 50%;
        transform: translateX(-50%) translateY(-5px) scale(0);
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent #1e293b transparent;
        transition: all 0.2s ease;
        opacity: 0;
        z-index: 100;
      }

      [data-tooltip]:hover::after,
      [data-tooltip]:focus-visible::after,
      [data-tooltip]:hover::before,
      [data-tooltip]:focus-visible::before {
        transform: translateX(-50%) translateY(0) scale(1);
        opacity: 1;
      }

      *:focus-visible {
        outline: 4px solid #22c55e !important;
        outline-offset: 4px;
      }

      @media (prefers-reduced-motion: reduce) {
        body,
        .particle,
        .bounce-in,
        .btn-play,
        .energy-pulse {
          animation: none !important;
          transition: none !important;
        }
      }
    </style>

    <script>
      const container = document.getElementById("particles-container");
      for (let i = 0; i < 12; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        const size = Math.random() * 20 + 10 + "px";
        particle.style.width = size;
        particle.style.height = size;
        particle.style.left = Math.random() * 100 + "vw";

        particle.style.animationDelay = Math.random() * 5 + "s";

      const audio = document.getElementById("bgMusic");
      const musicBtn = document.getElementById("musicBtn");

      function toggleMusic() {
        if (audio.paused) {
          audio.play();
          musicBtn.innerText = "ðŸ”Š";
          musicBtn.setAttribute("data-tooltip", "Silenciar");
        } else {
          audio.pause();
          musicBtn.innerText = "ðŸ”‡";
          musicBtn.setAttribute("data-tooltip", "MÃºsica");
        }

      const label = document.getElementById("energy-label");
      const emoji = document.getElementById("energy-emoji");
