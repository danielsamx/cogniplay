    <style>
      :root {
        --primary: #8b5cf6;
        --secondary: #3b82f6;
      }

      body,
      html {
        height: 100%;
        overflow: hidden;
        /* Fondo con movimiento de colores */
        background: linear-gradient(-45deg, #fdfcfb, #e2d1f9, #e0f2fe, #fef3c7);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* PartÃ­culas mÃ¡gicas de fondo */
      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        pointer-events: none;
        z-index: 0;
        animation: floatParticle 10s linear infinite;
      }

      @keyframes floatParticle {
        0% {
          transform: translateY(110vh) scale(0);
          opacity: 0;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-10vh) scale(1.5);
          opacity: 0;
        }
      }

      /* AnimaciÃ³n de entrada saltarina */
      .bounce-in {
        animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
        }
      }

      /* BotÃ³n con efecto de pulso y brillo */
      .btn-play {
        position: relative;
        background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899);
        background-size: 200% 200%;
        animation:
          gradientShift 4s linear infinite,
          pulseButton 2s infinite;
        transition: all 0.3s ease;
      }

      @keyframes pulseButton {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 30px rgba(139, 92, 246, 0.6);
        }
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Estilo para los avatares */
      .avatar-card {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .avatar-card:hover {
        transform: translateY(-15px) rotate(5deg);
      }

      input[type="radio"]:checked + label {
        border-color: #8b5cf6;
        background: white;
        transform: scale(1.2) translateY(-10px);
        box-shadow: 0 20px 40px rgba(139, 92, 246, 0.3);
      }

      /* Barra de energÃ­a infinita */
      @keyframes pulseBar {
        0% {
          width: 5%;
          filter: hue-rotate(0deg);
        }
        50% {
          width: 100%;
          filter: hue-rotate(90deg);
        }
        100% {
          width: 5%;
          filter: hue-rotate(0deg);
        }
      }

      .energy-pulse {
        animation: pulseBar 4s ease-in-out infinite;
      }

      /* Accesibilidad */
      *:focus-visible {
        outline: 5px solid #22c55e !important;
        outline-offset: 4px;
      }
    </style>

    <script>
      // 1. Generar partÃ­culas de fondo
      const container = document.getElementById("particles-container");
